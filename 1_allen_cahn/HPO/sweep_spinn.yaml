program: ./allen_cahn_train.py
project: Allen-Cahn-SPINN 
method: grid   # full factorial
parameters:
  net_type:
    value: "SPINN"
  n_fourier_features:
    values: [128, 256]
  activations:
    values: ["tanh", "sin"]
  n_domain:
    values: [150**2, 200**2]
  n_iters:
    values: [20000, 30000]
  mlp_type:
    values: ["mlp", "modified-mlp"]
  rank:
    values: [32, 64]
  seed:
    values: [0, 1, 2, 3]   # ensures 4 runs with different initialization
